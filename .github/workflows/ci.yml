name: R CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: make install-dependencies

      - name: Build
        run: make build
